<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Font-variant 속성</title>
        <style>
            fieldset {
                padding: 0 20px;
            }
            p {
                padding: 0 30px;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend><h4>font-variant 속성</h4></legend>
            글꼴의 형태를 변형하는 속성으로 소문자를 작은 대문자로 변환할 수 있습니다.<br><br>
                기본 값 : normal <br><br>
            font-variant: normal | small-caps | initial | inherit ;<br>
        </fieldset>
        <p>
            normal<br>
            기본 값<br><br>
            small-caps<br>
            소문자를 작은 대문자로 변형<br><br>
        </p>

</html>
